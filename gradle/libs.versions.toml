[versions]
java = "21"
moddev = "2.0.107"
loom = "1.11-SNAPSHOT"
dokka = "2.0.0"

kotlin = "2.2.20"
kotlin-neoforge = "5.10.0"
kotlin-neoforge-range = "5.9"
kotlin-fabric = "1.13.6+kotlin.2.2.20"

kotlinx-serialization = { require = "[1.8.0,)", prefer = "1.9.0" }

minecraft = "1.21.1"
minecraft-range = "[1.21.1, 1.21.2)"

parchment = "2024.11.17"
parchment-mc = "1.21.1"

neoform = "1.21.1-20240808.144430"
neoforge = "21.1.208"
neoforge-range = "[21.1, 21.2)"

fabric-loader = "0.17.2"
fabric-api = "0.116.6+1.21.1"

mixin = "0.8.5"
mixin-extras = "0.3.5"

[libraries]
kotlin-neoforge = { module = "thedarkcolour:kotlinforforge-neoforge", version.ref = "kotlin-neoforge" }
kotlin-fabric = { module = "net.fabricmc:fabric-language-kotlin", version.ref = "kotlin-fabric" }

kotlinx-serialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "kotlinx-serialization" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
kotlinx-serialization-cbor = { module = "org.jetbrains.kotlinx:kotlinx-serialization-cbor-jvm", version.ref = "kotlinx-serialization" }

minecraft = { module = "com.mojang:minecraft", version.ref = "minecraft" }
parchment = { module = "org.parchmentmc.data:parchment-", version.ref = "parchment" }

fabric-loader = { module = "net.fabricmc:fabric-loader", version.ref = "fabric-loader" }
fabric-api = { module = "net.fabricmc.fabric-api:fabric-api", version.ref = "fabric-api" }

mixin = { group = "org.spongepowered", name = "mixin", version.ref = "mixin" }
mixin-extras = { group = "io.github.llamalad7", name = "mixinextras-common", version.ref = "mixin-extras" }

kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
dokka-gradle-plugin = { module = "org.jetbrains.dokka:dokka-gradle-plugin", version.ref = "dokka" }
dokka-javadoc-gradle-plugin = { module = "org.jetbrains.dokka-javadoc:org.jetbrains.dokka-javadoc.gradle.plugin", version.ref = "dokka" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }

moddev = { id = "net.neoforged.moddev", version.ref = "moddev" }
loom = { id = "fabric-loom", version.ref = "loom" }

dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }